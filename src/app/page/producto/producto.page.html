<ion-content >
  <div class="header">
    
      <ion-button class="btnHeader" (click)="regresarMenu()" aria-label="Regresar">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button> 
        
      <ion-button class="btnHeader" (click)="irAlCarrito()" aria-label="Ir al carrito">       
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>    
  </div>

  <!-- DETALLE DE PRODUCTOS -->
   <div class="card">
    <div class="product-image">
      <img [src]="product?.image || 'assets/icon/default.png'" alt="Imagen del producto" /> 
    </div>
    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{ product?.name }}</h1>
        <p class="ion-no-margin"><sup>S/.</sup>{{product?.price | number:'1.2'}}</p>
      </div>
    </div>

    <div class="rates">
       <ng-container *ngIf="product?.rating; else noRating">
         <ion-icon *ngFor="let s of [1,2,3,4,5]" name="star" [class.filled]="product.rating >= s"></ion-icon>
         <span class="rating-value">{{ product.rating }}</span>
       </ng-container>
       <ng-template #noRating>
         <p class="rating">Sin calificación</p>
       </ng-template>
     </div>

     <div class="about">
       <h3>Acerca del producto</h3>
       <p>{{ product?.description || 'Descripción no disponible.' }}</p>
     </div>

     <div class="product-actions">
       <ion-button class="backcolor" color="#noRating" expand="full" (click)="addToShop(product)">
         Agregar al carrito — S/.{{ product?.price }}
       </ion-button>
     </div>

   </div>
</ion-content>
