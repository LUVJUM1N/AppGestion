<ion-header class="ion-no-border">
    <ion-toolbar class="header-toolbar">
        <ion-title class="main-title">Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="main-content" [fullscreen]="true">
    <div class="content-wrapper">
        <!-- Información del Usuario -->
        <div class="user-info-section">
            <ion-card class="user-card">
                <div class="user-card-content">
                    <ion-avatar class="user-avatar-large">
                        <img [src]="user.avatar" [alt]="user.name">
                    </ion-avatar>
                    <div class="user-details">
                        <h3 class="user-name">{{ user.name }}</h3>
                        <p class="user-email">{{ user.email }}</p>
                    </div>
                </div>
            </ion-card>
        </div>

        <!-- Opciones del Perfil -->
        <div class="options-section">
            <h2 class="section-title">Cuenta</h2>
            <div class="options-list">
                <ion-card class="option-card" *ngFor="let option of profileOptions" (click)="handleOption(option.action || '')">
                    <div class="option-content">
                        <ion-icon [name]="option.icon" class="option-icon"></ion-icon>
                        <span class="option-title">{{ option.title }}</span>
                        <ion-icon name="chevron-forward-outline" class="chevron-icon"></ion-icon>
                    </div>
                </ion-card>
            </div>
        </div>
    </div>
</ion-content>

<!-- Navegación Inferior (Footer) -->
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-tab-bar class="bottom-nav">
            <ion-tab-button *ngFor="let item of navItems" (click)="navigate(item.route)"
                [class.active]="item.route === activeRoute" [routerLink]="item.route">
                <ion-icon [name]="item.icon"></ion-icon>
                <ion-label *ngIf="item.label">{{ item.label }}</ion-label>
                <ion-badge *ngIf="item.badge" color="danger">{{ item.badge }}</ion-badge>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-toolbar>
</ion-footer>
